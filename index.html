<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMIX</title>
    <!-- Link to Open Sans font with specific weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- CDN for WaveSurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
  </head>
  
<body>
  <div class="container">
    <h1>V-MIX</h1>

    <!-- Drag-and-drop upload areas -->
    <div class="file-upload" id="fileUpload1">
      <p>Drag & Drop Audio File 1</p>
      <label for="audioFile1">Choose File</label>
      <input type="file" id="audioFile1" accept="audio/*" />
      <span class="file-name" id="fileName1">No file chosen</span>
    </div>
    <!-- Waveform Display for Audio File 1 -->
    <div id="waveform1"></div>

    <div class="file-upload" id="fileUpload2">
      <p>Drag & Drop Audio File 2</p>
      <label for="audioFile2">Choose File</label>
      <input type="file" id="audioFile2" accept="audio/*" />
      <span class="file-name" id="fileName2">No file chosen</span>
    </div>
    <!-- Waveform Display for Audio File 2 -->
    <div id="waveform2"></div>

    <!-- Playback Controls -->
    <div class="controls">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
      <button id="stopButton">Stop</button>
    </div>

    <!-- Crossfader Slider -->
    <div class="crossfader">
      <label for="crossfade">Crossfade:</label>
      <input type="range" id="crossfade" min="0" max="1" step="0.01" value="0">
    </div>
  </div>

  <!-- Link to the bundled JavaScript file generated by Webpack -->

</body>
</html>
