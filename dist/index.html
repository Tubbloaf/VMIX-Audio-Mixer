<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>VMIX</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet"><script src="https://unpkg.com/wavesurfer.js"></script><script defer="defer" src="/main.js"></script></head><body><div class="container"><h1>V-MIX</h1><div class="file-upload" id="fileUpload1"><p>Drag & Drop Audio File 1</p><label for="audioFile1">Choose File</label> <input type="file" id="audioFile1" accept="audio/*"/> <span class="file-name" id="fileName1">No file chosen</span></div><div id="waveform1"></div><div class="file-upload" id="fileUpload2"><p>Drag & Drop Audio File 2</p><label for="audioFile2">Choose File</label> <input type="file" id="audioFile2" accept="audio/*"/> <span class="file-name" id="fileName2">No file chosen</span></div><div id="waveform2"></div><div class="controls"><button id="playButton">Play</button> <button id="pauseButton">Pause</button> <button id="stopButton">Stop</button></div><div class="crossfader"><label for="crossfade">Crossfade:</label> <input type="range" id="crossfade" min="0" max="1" step="0.01" value="0"></div></div></body></html>
